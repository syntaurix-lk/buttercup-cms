name: Deploy to VPS

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy on VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e

          APP_DIR=/opt/buttercup
          mkdir -p "$APP_DIR"
          cd "$APP_DIR"

          if [ -d ".git" ]; then
            echo "Existing deployment detected → stopping containers (old compose)"
            docker compose down --remove-orphans
            git pull origin main
          else
            echo "First-time deployment → cloning repository"
            git clone git@github.com:syntaurix-lk/buttercup-cms.git .
          fi

          echo "Starting containers with new compose"
          docker compose up -d --build
        EOF

name: Deploy Buttercup CMS (Compose Build on VPS)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

    - name: Deploy on VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e
    
          mkdir -p /opt/buttercup
          cd /opt/buttercup
    
          if [ ! -d ".git" ]; then
            git clone git@github.com:suntaurix-lk/buttercup-cms.git .
          else
            git pull origin main
          fi
    
          docker compose down
          docker compose up -d --build
        EOF
